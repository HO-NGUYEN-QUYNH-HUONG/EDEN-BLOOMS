<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Eden Blooms</title>
    <link rel="stylesheet" href="./assets/css/register.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="icon" href="./assets/img/flower.avif" type="image/x-icon" />
    <script defer src="./assets/script/register-script.js"></script>
</head>
<body>
    <!--header-->
    <header>
        <a href="index.html" class="home-button"><i class="ti-home"></i> Home </a> <!-- Nút Home với biểu tượng -->
    </header>

    <!--body-->
    <section id="register">
        <h2 class="heading">ACCOUNT REGISTRATION</h2>
        <form id="registerForm">
            <div class="input-container">
                <label for="username">User name: </label>
                <input type="text" id="username" name="username" required placeholder="Enter user name...">
            </div>

            <div class="input-container">
                <label for="email">Email:  </label>
                <input type="email" id="email" name="email" required placeholder="Enter email...">
            </div>

            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter password...">
                <div class="show-password">
                    <input type="checkbox" id="togglePassword" class="toggle-password">
                    <label for="togglePassword">Show password</label>
                </div>
            </div>

            <div class="input-container">
                <label for="confirmPassword">Confirm Password: </label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password...">
            </div>

            <button type="submit">Register</button>
        </form>
        <p class="login-prompt">Already have an account? <a href="login.html" class="login-link">Login</a></p>
    </section>

    <div id="overlay" class="overlay" style="display: none;"></div>
    <div id="error-message" class="error-message" style="display: none;"></div>
    <div id="success-message" class="success-message" style="display: none;"></div>

    <img src="./assets/img/EB1.png" alt="Eden Blooms" class="background-image">

    <!--footer-->
    <footer>
        <p>&copy; 2025 Eden Blooms. All Rights Reserved.</p>
    </footer> 
</body>
</html>

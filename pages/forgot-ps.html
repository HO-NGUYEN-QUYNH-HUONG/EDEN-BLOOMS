<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - EB</title>
    <link rel="stylesheet" href="../assets/css/forgot-ps.css">
    <link rel="stylesheet" href="../assets/fonts/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="icon" href="../assets/img/flower.avif" type="image/x-icon" />
</head>
<body>
    <!--header-->
    <header>
        <a href="index.html" class="home-button"><i class="ti-home"></i> Home </a>
    </header>

    <!--body-->
    <section id="forgot-password">
        <h2 class="heading">FORGOT PASSWORD</h2>
        
        <!-- Form nhập email -->
        <form id="forgotPasswordForm">
            <div class="input-container">
                <label for="email"><b>Email: </b></label>
                <input type="email" id="email" name="email" required placeholder="Enter your email...">
            </div>
            <button type="submit">Send Reset Link</button>
        </form>
        
        <!-- Form nhập OTP (Ẩn mặc định) -->
        <form id="otpForm" style="display: none;">
            <div class="input-container">
                <label for="otp"><b>Enter the OTP code:</b></label>
                <input type="text" id="otp" required placeholder="Enter the OTP 6 -digit code...">
            </div>
            <button type="submit">Confirm OTP</button>
        </form>

        <!-- Form nhập mật khẩu mới (Ẩn mặc định) -->
        <form id="newPasswordForm" style="display: none;">
            <div class="input-container">
                <label for="newPassword"><b>New password:</b></label>
                <input type="password" id="newPassword" required placeholder="Enter the new password">
            </div>
            <button type="submit">Reset the password</button>
        </form>

        
        <p class="login-prompt">Remembered your password? <a href="login.html" class="login-link">Login</a></p>
    </section>

    <div id="overlay" class="overlay" style="display: none;"></div>
    <div id="error-message" class="error-message" style="display: none;"></div>
    <div id="success-message" class="success-message" style="display: none;"></div>

    <img src="../assets/img/EB1.png" alt="Eden Blooms" class="background-image">

    <!--footer-->
    <footer>
        <p>&copy; 2025 Eden Blooms. All Rights Reserved.</p>
    </footer> 
    
    <script defer src="../assets/script/forgot-ps.js"></script>
</body>
</html>

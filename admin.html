<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - EB</title>
    <link rel="stylesheet" href="./assets/css/admin.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="icon" href="./assets/img/flower.png" type="image/x-icon" />
</head>
<body>
    <!--begin: header-->
    <header>
        <div class="logo">Eden Blooms - Admin</div>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="#" id="logout">Đăng xuất</a></li>
            </ul>
        </nav>
    </header>
    <!--end: header-->

    <div class="admin-container">
        <h2>Đăng nhập Admin</h2>
        <div id="admin-login">
            <input type="text" id="admin-username" placeholder="Tên đăng nhập">
            <input type="password" id="admin-password" placeholder="Mật khẩu">
            <button id="admin-login-btn"><b>Đăng nhập</b></button>
            <p id="login-error" class="error"></p>
        </div>

        <div id="admin-panel" class="hidden">
            <h2>Quản lý Sản Phẩm</h2>
            <div class="form-group">
                <input type="text" id="product-name" placeholder="Tên sản phẩm">
                <input type="number" id="product-price" placeholder="Giá">
                <input type="text" id="product-image" placeholder="URL Ảnh">
                <input type="number" id="product-quantity" placeholder="Số lượng"> <!-- Thêm trường số lượng -->
                <input type="text" id="product-description" placeholder="Mô tả sản phẩm"> <!-- Thêm trường mô tả -->
                <button id="add-product">Thêm sản phẩm</button>
            </div>
            <h3>Danh sách sản phẩm</h3>
            <table>
                <thead>
                    <tr>
                        <th>Tên</th>
                        <th>Giá</th>
                        <th>Hình ảnh</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="product-list"></tbody>
            </table>

            <h3>Danh sách liên hệ</h3>
            <table>
                <thead>
                    <tr>
                        <th>Tên</th>
                        <th>Email</th>
                        <th>Thông điệp</th>
                    </tr>
                </thead>
                <tbody id="contact-list"></tbody>
            </table>

            <button id="admin-logout">Đăng xuất</button>
        </div>
    </div>

    <!--begin: footer-->
    <footer>
        <p>&copy; 2025 Eden Blooms. All Rights Reserved.</p>
    </footer>
    <!--end: footer-->
    
    <script defer src="./assets/script/admin-script.js"></script>
</body>
</html>
